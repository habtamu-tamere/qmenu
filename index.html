<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Menu</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="styles.css">
   </head>
<body>
    <div class="language-switcher">
        <button class="lang-btn" onclick="changeLanguage('en')">EN</button>
        <button class="lang-btn" onclick="changeLanguage('am')">አማ</button>
        <button class="lang-btn" onclick="changeLanguage('zh')">中文</button>
    </div>
    <!-- Add cart icon to header -->
        <div class="cart-icon" id="cartIcon">
            <i class="fas fa-shopping-cart"></i>
            <span class="cart-count" id="cartCount">0</span>
        </div>
    <header>
        <h1>Our Menu</h1>
    </header>

    <div class="container">
        <div class="categories">
            <button class="category-btn active" data-category="all">All</button>
            <button class="category-btn" data-category="starters">Starters</button>
            <button class="category-btn" data-category="mains">Main Dishes</button>
            <button class="category-btn" data-category="desserts">Desserts</button>
            <button class="category-btn" data-category="drinks">Drinks</button>
        </div>

        <div class="menu-grid" id="menu-container">
            <!-- Menu items will be dynamically inserted here -->
        </div>
    </div>

    <!-- Modal -->
    <div class="modal" id="itemModal">
        <div class="modal-content">
            <span class="close-btn" id="closeModal">&times;</span>
            <img id="modalImage" class="item-image" src="" alt="">
            <div class="item-info">
                <h2 class="item-title" id="modalTitle"></h2>
                <p class="item-description" id="modalDescription"></p>
                <p class="item-price" id="modalPrice"></p>
                <div class="dietary-tags" id="modalTags"></div>
            </div>
        </div>
    </div>

    <!-- Add Cart Modal -->
    <div class="cart-modal" id="cartModal">
        <h2>Your Cart</h2>
        <div id="cartItems"></div>
        <div class="cart-total">
            Total: $<span id="cartTotal">0.00</span>
        </div>
        <button class="checkout-btn">Proceed to Checkout</button>
    </div>

    <footer>
        <p>&copy; 2025 Gourmet Delights. All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
